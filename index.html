<body class="flex flex-col items-center justify-start min-h-screen pt-8 sm:pt-12">
  <!-- Progress bar -->
  <div id="progress-bar"></div>

  <nav class="fixed top-0 left-1/2 transform -translate-x-1/2 z-30 w-full max-w-[900px] px-0 sm:w-[900px]">

  <div class="flex flex-col items-center w-full mt-24 sm:mt-28">
    <img id="profile-img" src="Sv.jpg" alt="Profile" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full shadow-lg mx-auto fade-in-img" />
    <h2 id="welcome-msg" class="text-3xl sm:text-5xl font-bold text-center mt-6 fade-in-msg bg-gradient-to-r from-blue-400 via-pink-400 to-orange-400 bg-clip-text text-transparent">
